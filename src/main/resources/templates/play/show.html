<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Libs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main class="container">
    <h1 class="text-center">Your Stories</h1>
    <div class="row">
        <article class="col-4" th:each="story : ${stories}">
            <div class="card text-center">
                <div class="card-header">
                    <p><span th:text="${story.adj}"></span> | <span th:text="${story.adv}"></span> | <span
                            th:text="${story.noun}"></span> | <span th:text="${story.verb}"></span></p>
                </div>
                <div class="card-body">
                    <h3 class="card-title">Story</h3>
                    <p class="card-text" th:text="${story.story}"></p>
                </div>
                <div class="card-footer text-body-secondary">
                    <p><span th:text="${story.adj}"></span> | <span th:text="${story.adv}"></span> | <span
                            th:text="${story.noun}"></span> | <span th:text="${story.verb}"></span></p>
                </div>
            </div>
        </article>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
