<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Play the Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center">Play the Game!</h1>
    <div class="row">
        <div class="col">
            <form id="myForm" action="/play" method="post">
                <div class="form-group">
                    <label for="adj">Enter Adjective</label>
                    <input id="adj" name="adj" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="adv">Enter Adverb</label>
                    <input id="adv" name="adv" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="noun">Enter Noun</label>
                    <input id="noun" name="noun" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="verb">Enter Verb</label>
                    <input id="verb" name="verb" class="form-control" type="text">
                </div>
                <input type="submit" class="btn btn-dark my-3">
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
